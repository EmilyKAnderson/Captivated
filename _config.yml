    url: *baseurl
    id: home
  - title: How it works
    url: /product/how-it-works/
    id: how-it-works
  - title: Features
    url: /product/features/
    id: features
  - title: Markets
    url: /product/markets/
    id: markets
  - title: Blog
    url: blog/
  - title: FAQ
    url: faq/
    id: faq
  - title: Contact
    url: contact/
    id: contact

