title: 'Captivated'
author: 'Emily K Anderson'
description: 'Captivated enables customers to communicate with your business through text messaging. Learn how to easily manage conversations with your customers via mobile texting.'
# url: &url 'http://localhost:3000'
url: &url 'http://captivated.works'
baseurl: &baseurl '/'
exclude: ['_site','scss','*scss','Gem*','Guard*','*rb','.sass-cache','.git*','config.rb','*.md','*.json','docroot','node_modules','gulpfile.js','install.sh','vendor']
include: ['_pages']
source:      _build
destination: _site


# main navitation items
navigation:
